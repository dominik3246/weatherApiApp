<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="app/css/style.css">
</head>

<body>
  <div class="weather__city-input">
     <form id="city__form">
      <label for="">Podaj miasto</label>
       <input type="text" id="city__input-value" list="cityname">
       <datalist id="cityname">
        <option value="Katowice">
        <option value="Zawiercie">
      </datalist>
       <button type="submit">Wy≈õlij</button>
     </form>
  </div>
  
  <div class="weather__city-response">
    <h2 id="city__name"></h2>
    <p id="city__temp"></p>
    <img id="temp__icon" src="" alt="">
  </div>
  
  <script src="app/js/script.js"></script>
</body>
</html>
